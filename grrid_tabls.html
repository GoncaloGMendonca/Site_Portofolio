<!-- HTML code with one post -->
<div class="post" id="post1">
  <h2>Post 1</h2>
  <button class="open-modal-btn" data-target="#post1-modal">Open Modal</button>
</div>


<div  id="post1-modal">
  <h2>Post 1 Modal</h2>
  <button class="close-modal-btn">Close Modal</button>
</div>



<!-- JavaScript code -->
<script>
const openModalBtn = document.querySelector('.open-modal-btn');
const closeModalBtn = document.querySelector('.close-modal-btn');

function updateUrl() {
  const url = new URL(window.location.href);
  url.hash = 'post1-modal';
  window.history.pushState({}, '', url);
}

function resetUrl() {
  const url = new URL(window.location.href);
  url.hash = '';
  window.history.pushState({}, '', url);
}

if (window.location.hash === '#post1-modal') {
  document.getElementById('post1-modal').style.display = 'block';
}

openModalBtn.addEventListener('click', () => {
  document.getElementById('post1-modal').style.display = 'block';
  updateUrl();
});

closeModalBtn.addEventListener('click', () => {
  document.getElementById('post1-modal').style.display = 'none';
  resetUrl();
});
</script>
