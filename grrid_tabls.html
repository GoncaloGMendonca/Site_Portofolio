<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modal Example</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="openModal(1)">Open Modal 1</button>
  <button onclick="openModal(2)">Open Modal 2</button>

  <div class="modal" id="modal1">
    <div class="modal-content">
      <span class="close" onclick="closeModal(1)">&times;</span>
      <h2>Modal 1</h2>
      <p>This is modal 1.</p>
    </div>
  </div>

  <div class="modal" id="modal2">
    <div class="modal-content">
      <span class="close" onclick="closeModal(2)">&times;</span>
      <h2>Modal 2</h2>
      <p>This is modal 2.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function openModal(modalId) {
      // Update the URL with the modal ID
      history.pushState(null, null, '#modal' + modalId);
      // Show the modal
      $('#modal' + modalId).show();
    }

    function closeModal(modalId) {
      // Hide the modal
      $('#modal' + modalId).hide();
      // Update the URL to remove the modal ID
      history.pushState(null, null, ' ');
    }

    // Check the URL when the page loads and show the corresponding modal
    $(document).ready(function() {
      var modalId = window.location.hash.substr(1);
      if (modalId) {
        $('#modal' + modalId).show();
      }
    });

    // Check the URL when the user navigates back or forward
    window.onpopstate = function(event) {
      var modalId = window.location.hash.substr(1);
      if (modalId) {
        $('.modal').hide();
        $('#modal' + modalId).show();
      } else {
        $('.modal').hide();
      }
    };
  </script>
</body>
</html>
