<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>modal example</title>
</head>
<body>
  
  <div class="carousel slide" data-bs-ride="carousel" id="carouselExample">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400.png?text=Slide+1" alt="Slide 1" style="width: 800px; height: 400px;">
      </div>
      <div class="carousel-item">
        <video controls style="width: 800px; height: 400px;">
          <source src="my-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      

    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
</body>
</html>
